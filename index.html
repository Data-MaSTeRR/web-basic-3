<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>HTML Form</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <form action="/user-data" method="POST">
            <label for="user-name">Your name</label>
            <input type="text" name="user-name" id="user-name" />
            <label for="user-email">Your email address</label>
            <input type="email" name="user-email" id="user-email" />
            <label for="user-age">Your age</label>
            <input type="number" step="1" name="user-age" id="user-age" />
            <label for="user-password">Your password</label>
            <input type="password" name="user-password" id="user-password" />
            <label for="date-of-birth">Your birth date</label>
            <input type="date" name="date-of-birth" id="date-of-birth" />
            <button>Submit</button>
        </form>
    </body>
</html>
