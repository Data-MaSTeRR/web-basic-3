<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>HTML Forms</title>
    <link href="https://fonts.gstatic.com" rel="preconnect"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
<header>
    <h1>HTML Forms</h1>
</header>
<main>
    <form action="/" method="GET">
        <section>
            <h2>Your personal details</h2>
            <ul>
                <li>
                    <label for="username">Your name</label>
                    <input id="username" name="user-name" placeholder="Please input your name" required type="text"/>
                </li>
                <li>
                    <label for="useremail">Your email address</label>
                    <input id="useremail" name="user-email" required type="email"/>
                </li>
                <li>
                    <label for="userpassword">Your password</label>
                    <input id="userpassword" minlength="8" name="user-password" required type="password"/>
                </li>
            </ul>
        </section>
        <section>
            <h2>More details</h2>
            <ul>
                <li>
                    <label for="userage">Your age</label>
                    <input id="userage" min="18" name="user-age" required step="1" type="number"/>
                </li>
                <li>
                    <label for="birthdate">Your birthdate</label>
                    <input id="birthdate" max="2007-01-01" name="user-birthdate" required type="date"/>
                </li>
                <li>
                    <label for="user-gender">Your gender</label>
                    <select id="user-gender" name="user-gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </li>
            </ul>
        </section>
        <section>
            <label for="message">Your message</label>
            <textarea id="message" name="user-message" rows="8"></textarea>
        </section>
        <section>
            <h2>How should we verify your account?</h2>
            <ul>
                <li class="form-control-inline">
                    <input
                            id="verify-text-message"
                            name="verify"
                            required
                            type="radio"
                            value="text-message"
                    />
                    <label for="verify-text-message">Via text message (SMS)</label>
                </li>
                <li class="form-control-inline">
                    <input id="verify-phone" name="verify" type="radio" value="phone"/>
                    <label for="verify-phone">Via a phone call</label>
                </li>
                <li class="form-control-inline">
                    <input id="verify-email" name="verify" type="radio" value="email"/>
                    <label for="verify-email">Via an email</label>
                </li>
            </ul>
        </section>
        <section>
            <h2>How should we contact you?</h2>
            <ul>
                <li class="form-control-inline">
                    <input id="contact-email" name="contact" type="checkbox" value="email"/>
                    <label for="contact-email">Contact me via email</label>
                </li>
                <li class="form-control-inline">
                    <input id="contact-phone" name="contact" type="checkbox" value="phone"/>
                    <label for="contact-phone">Contact me via phone</label>
                </li>
            </ul>
        </section>
        <hr/>
        <section>
            <div class="form-control-inline">
                <input id="agree-terms" name="agree-terms" required type="checkbox"/>
                <label for="agree-terms">Agree to terms?</label>
            </div>
        </section>
        <section id="buttons">
            <button type="reset">Clear</button>
            <button type="submit">Submit</button>
        </section>
    </form>
</main>
</body>
</html>
