<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Forms Challenge</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
<header>
    <h1>Contact Us</h1>
</header>
<main>
    <form action="/challenge" method="GET">
        <section>
            <h2>How can we help you?</h2>
            <ul>
                <li>
                    <label for="username">Your Name</label>
                    <input id="username" name="username" required type="text"/>
                </li>
                <li>
                    <label for="email">Your E-Mail Address</label>
                    <input id="email" name="email" required type="email"/>
                </li>
                <li>
                    <label for="phone">Your Phone Number</label>
                    <input
                            id="phone"
                            minlength="5"
                            name="phone"
                            required
                            type="tel"
                    />
                </li>
                <li>
                    <label for="message">Your Message</label>
                    <textarea
                            id="message"
                            maxlength="200"
                            minlength="10"
                            name="message"
                            required
                            rows="6"
                    ></textarea>
                </li>
            </ul>
        </section>
        <section>
            <label for="channel">How did you find us?</label>
            <select id="channel" name="channel" required>
                <option value="search">Web Search</option>
                <option value="word-of-mouth">Word of Mouth</option>
                <option value="other">Other</option>
            </select>
        </section>
        <section>
            <h2>How should we reply?</h2>
            <ul>
                <li class="inline-control">
                    <input
                            id="reply-phone"
                            name="reply"
                            required
                            type="radio"
                            value="phone"
                    />
                    <label for="reply-phone">Call me</label>
                </li>
                <li class="inline-control">
                    <input
                            id="reply-email"
                            name="reply"
                            required
                            type="radio"
                            value="email"
                    />
                    <label for="reply-email">Send me an email</label>
                </li>
                <li class="inline-control">
                    <input
                            id="reply-none"
                            name="reply"
                            required
                            type="radio"
                            value="none"
                    />
                    <label for="reply-none">Don't reply</label>
                </li>
            </ul>
        </section>
        <section class="inline-control">
            <input
                    id="accept-terms"
                    name=" accept-terms"
                    required
                    type="checkbox"
            />
            <label for="accept-terms">Accept Terms</label>
        </section>
        <section id="form-actions">
            <button class="btn-empty" type="reset">Clear</button>
            <button class="btn-filled" type="submit">Submit</button>
        </section>
    </form>
</main>
</body>
</html>
