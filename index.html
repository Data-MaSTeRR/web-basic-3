<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>HTML Forms</title>
    <link href="https://fonts.gstatic.com" rel="preconnect"/>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
<form action="/" method="GET">
    <label for="username">Your name</label>
    <input id="username" name="user-name" type="text"/>

    <label for="message">Your message</label>
    <textarea id="message" name="user-message"></textarea>

    <label for="useremail">Your email address</label>
    <input id="useremail" name="user-email" type="email"/>
    <label for="userage">Your age</label>
    <input id="userage" name="user-age" step="1" type="number"/>
    <label for="userpassword">Your password</label>
    <input id="userpassword" name="user-password" type="password"/>
    <label for="birthdate">Your birthdate</label>
    <input id="birthdate" name="user-birthdate" type="date"/>
    <hr/>
    <h2>How should we verify your account?</h2>
    <div class="form-control-inline">
        <input
                id="verify-text-message"
                name="verify"
                type="radio"
                value="text-message"
        />
        <label for="verify-text-message">Via text message (SMS)</label>
    </div>
    <div class="form-control-inline">
        <input id="verify-phone" name="verify" type="radio" value="phone"/>
        <label for="verify-phone">Via a phone call</label>
    </div>
    <div class="form-control-inline">
        <input id="verify-email" name="verify" type="radio" value="email"/>
        <label for="verify-email">Via an email</label>
    </div>
    <hr>
    <div class="form-control-inline">
        <input id="agree-terms" name="agree-terms" type="checkbox"/>
        <label for="agree-terms">Agree to terms?</label>
    </div>
    <hr>
    <div class="form-control-inline">
        <input id="contact-email" name="contact" type="checkbox" value="email"/>
        <label for="contact-email">Contact me via email</label>
    </div>
    <div class="form-control-inline">
        <input id="contact-phone" name="contact" type="checkbox" value="phone"/>
        <label for="contact-phone">Contact me via phone</label>
    </div>
    <hr>
    <button>Submit</button>
</form>
</body>
</html>
